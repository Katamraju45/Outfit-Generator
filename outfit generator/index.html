<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outfit Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Outfit Generator</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- DETAILS FORM (hidden until login) -->
    <form id="detailsForm" style="display:none;">
      <label>Gender</label>
      <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Occasion</label>
      <select id="occasion" required>
        <option value="">-- Select Occasion --</option>
        <option>Wedding</option>
        <option>Interview</option>
        <option>Casual</option>
        <option>Beach</option>
        <option>Gym</option>
        <option>Party</option>
        <option>Business</option>
        <option>Travel</option>
        <option>Formal</option>
        <option>Winter</option>
        <option>Summer</option>
      </select>

      <input type="number" placeholder="Height (cm)" id="height" required />
      <input type="number" placeholder="Weight (kg)" id="weight" required />

      <label>Skin Tone</label>
      <select id="skinTone" required>
        <option value="">-- Select Skin Tone --</option>
        <option>Fair</option>
        <option>Wheatish</option>
        <option>Dark</option>
      </select>

      <button type="submit">Generate Outfit</button>
    </form>

    <!-- OUTPUT & SAVE -->
    <div class="output" id="output" style="display:none;"></div>
    <button id="saveBtn" style="display:none;">Save Outfit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
